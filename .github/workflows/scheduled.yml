name: Schedules

on:
  schedule:
    - cron: '0 7 * * *'
  push:
    paths:
      - '.github/workflows/*.py'
      - '.github/workflows/scheduled.yml'
  pull_request:
    paths:
      - '.github/workflows/*.py'
      - '.github/workflows/scheduled.yml'
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    env:
      python: '3.9.x'

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Python ${{ env.python }}
        uses: actions/setup-python@v2
        with:
          python_version: ${{ env.python }}

      - name: Generate NextDNS Recommended Blocklist
        run: python3 .github/workflows/nextdns-recommended.py

      - name: Update Other Blocklists
        run: python3 .github/workflows/update_lists.py

      - name: Commit changes
        run: |
          git config --local user.email '46617994+touhidurrr@users.noreply.github.com'
          git config --local user.name 'touhidurrr'
          git add filterlists
          git commit -m 'Updated Lists [Automated]'
          git pull
          git push

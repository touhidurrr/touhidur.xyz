<!DOCTYPE html>
<html>
  <head>
    <title>Paste your Text!</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body align="center">
    <textarea id="text" rows="12" cols="40"></textarea>
    <br><br>
    <button onclick="sendText()">Send!</button>
    <br><br>
    <div id="log"></div>
    <script>
      const text = document.getElementById('text');
      const logger = document.getElementById('log');
      
      let fetching = false;
      async function sendText() {
        if (fetching) return;
        logger.innerText = 'pasting document ...';
        fetching = true;
        await fetch('/paste', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: text.value,
        })
          .then(() => {
            logger.innerText = 'done !';
          })
          .catch(e => {
            logger.innerText = `${e.name}: ${e.message}`;
          });
        fetching = false;
      }

      const maxWidth = 100;
      const minWidth = 40;
      const minHeight = 12;
      const maxHeight = 30;
      function setTextAreaSize() {
        const lines = text.value.split('\n');
        const lineLength = Math.max(...lines.map(line => line.length));
        text.rows = Math.max(minHeight, Math.min(maxHeight, lines.length));
        text.cols = Math.max(maxWidth, Math.min(minWidth, lineLength));
      }
      text.onchange = setTextAreaSize;
    </script>
  </body>
</html>
